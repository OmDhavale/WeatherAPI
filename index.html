        <div class = "name">
            <h6>By Om Dhavale</h6>
        </div>
        
        <div class="cloud"></div>
        <section class = "hero">
            <div id="result">
                <h2 id ="locName" >Location name</h2>
                <h3 id = "time">time</h3>
                <h2 id = "temp">temperature</h2>
            </div> 
        </section>
    </div>
    <footer>
        <p></p>
    </footer>
    <script src="script.js"></script>
